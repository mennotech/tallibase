uuid: d2173c3b-2de0-46b6-9577-757256ab609c
langcode: en
status: true
dependencies: {  }
id: sqlite_database
label: 'SQLite Settings'
config:
  namer:
    filename: sqlite
    timestamp: true
    timestamp_format: Y-m-d\TH-i-s
  compressor:
    compression: gzip
  utils:
    site_offline: false
  metadata:
    description: 'Site is currently offline for maintenance'
  private_files_exclude:
    exclude_filepaths:
      - backup_migrate
  public_files_exclude:
    exclude_filepaths:
      - js
      - css
      - php
      - styles
      - 'config_*'
      - .htaccess
  notify:
    notify_success_enable: 0
    notify_success_email: admin@example.com
    notify_failure_enable: 0
    notify_failure_email: admin@example.com
